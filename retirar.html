<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Retirar Produto</title>
    <link rel="stylesheet" type="text/css" href="retirar.css">
  </head>
  <body>
    <h1>Retirar Produto</h1>
    <form action="/retirar" method="post">
      <label for="produto">Produto:</label>
      <select id="produto" name="produto">
        {% for p in produtos %}
        <option value="{{ p.id }}">{{ p.nome }} - {{ p.estoque }} unidades</option>
        {% endfor %}
      </select>
      <br><br>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" min="1">
      <br><br>
      <input type="submit" value="Retirar">
    </form>
  </body>
</html>
